<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section class="content">
      <section class="bgshadow"></section>
      <section class="card">

        <section class="image">
          <img src="assets/images/illustration-article.svg" alt="illustration-article" class="illustration-article">
        </section>
        <section class="learning">
          Learning
        </section>
        <section class="publish">
          <p>Published 21 Dec 2023</p>
        </section>
        <section class="heading">
          <h1>HTML & CSS foundations</h1>
        </section>
        <section class="description">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>
        <section class="avatar">
          <img src="assets/images/image-avatar.webp" alt="avatar">
          <p>Greg Hooper</p>
        </section>

      </section>
    </section>

  </main>


  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rubaiyat Hassan Ifrad</a>.
  </section>
</body>

</html>
